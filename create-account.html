<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="login">
        <div class="login-1">
            <div class="login-head">
                <div class="login-head-logo">
                    <img src="assets/images/logo.png" alt="logo.png" />
                </div>
                <div>
                    <img src="assets/images/login-indesign.png" alt="login.png" />
                </div>
            </div>
        </div>
        <div class="login-2 create-login">
            <div class="login-form">
                <h2>Create Account</h2>
                <div class="row">
                    <div class="col-sm-6">
                        <form>
                            <div class="label3">
                                <input class="text-box" type="text" />
                                <label class="label4">First Name</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form>
                            <div class="label3">
                                <input class="text-box" type="text" />
                                <label class="label4">Last Name</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-12">
                        <form>
                            <div class="label3">
                                <input class="text-box" type="email" />
                                <label class="label4">Email</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form>
                            <div class="label3">
                                <input class="text-box" type="password" />
                                <label class="label4">Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <form>
                            <div class="label3">
                                <input class="text-box" type="password" />
                                <label class="label4">Confirm Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-12">
                        <div class="checkbox-label">
                            <label class="checkbox-container">
                                <input type="checkbox">
                                <span class="checkmark"></span>
                            </label>
                            <p>I agree to the <a href="">terms & conditions</a> and <a href="">Policy.</a></p>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <span class="float-right">
                            <a href="">
                                <button class="primary-button right">Register</button>
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
